<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>INDEX 2</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0px;
			overflow: hidden;
			background-color: blueviolet;
		}
		li {
			float: left;
		}
		li a {
			display: block;
			color: darkred;
			font-size: 20px;
			text-align: center;
			padding: 10px 20px;
			text-decoration: none;
		}
		.active {
			background-color: yellow;
			color: blue;
		}
		li a:hover {
						background-color: orchid;
						color: greenyellow;
		}
	</style>
</head>
<body>
		<ul>
			<li><a class="active" href="#home">Home</a></li>
				<li><a href="#">JAVA</a></li>
				<li><a href="#">HTML</a></li>
				<li><a href="#">CSS</a></li>
		</ul>
</body>
</html>
